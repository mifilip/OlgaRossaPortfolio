<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />

    <script
      src="https://kit.fontawesome.com/480ef61223.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link rel="stylesheet" href="styles/olga.css" />
    <title>Olga Rossa | Actress, Singer, Storyteller, Model</title>
  </head>

  <body class="lightmode" data-barba="wrapper">
    <div class="load-container">
      <div class="loading-screen"></div>
    </div>

    <header>
      <nav>
        <ul class="lang-switch">
          <a href="index.html">ENG/PL</a>
        </ul>
        <a href="index.html"><h4 class="logo">Olga Rossa</h4></a>
        <ul class="menu">
          <a href="portfolio.html">Portfolio</a>
          <a href="gallery.html">Gallery</a>
          <a href="contact.html">Contact</a>
        </ul>
        <!-- mobile hamburger -->
        <button id="hamburger" class="hamburger--spin-r" type="button">
          <span id="hamburger-box">
            <span id="hamburger-inner"></span>
          </span>
        </button>
      </nav>
    </header>

    <div data-barba="container" data-barba-namespace="portfolio">
      <main class="hero portfolio">
        <div class="intro">
          <span class="blockreveal">
            <h1 class="block-reveal animate-this">Portfolio</h1>
          </span>
        </div>

        <div class="details">
          <span class="getin">
            <span class="blockreveal">
              <h2
                data-aos="reveal-up"
                data-aos-duration="3000"
                data-aos-delay="500"
              >
                Get in
              </h2>
            </span>
            <span class="blockreveal">
              <h2
                data-aos="reveal-up"
                data-aos-duration="3000"
                data-aos-delay="700"
              >
                touch.
              </h2>
            </span>
          </span>
        </div>
      </main>
    </div>

    <footer>
      <p id="footer-text"></p>
      <p>
        <a href="https://www.facebook.com/meolgarossa/"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="https://www.instagram.com/olgarossa_"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:contact@olgarossa.com"
          ><i class="fas fa-envelope"></i
        ></a>
      </p>
    </footer>

    <style type="text/css">
      /**
         * Simple fade transition,
         */
      .mfp-fade.mfp-bg {
        opacity: 0;
        transition: all 0.3s ease-out;
      }
      .mfp-fade.mfp-bg.mfp-ready {
        opacity: 0.8;
      }
      .mfp-fade.mfp-bg.mfp-removing {
        opacity: 0;
      }

      .mfp-fade.mfp-wrap .mfp-content {
        opacity: 0;
        transition: all 0.15s ease-out;
      }
      .mfp-fade.mfp-wrap.mfp-ready .mfp-content {
        opacity: 1;
      }
      .mfp-fade.mfp-wrap.mfp-removing .mfp-content {
        opacity: 0;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/image-parallax.js"></script>
  </body>
</html>
